<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    
    .topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    
    .voltar {
      font-size: 24px;
      color: #333;
    }
    
    .titulo {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    
    .alerta {
      font-size: 24px;
      color: #007bff;
    }
    
    hr {
      border: none;
      border-top: 1px solid #ddd;
      width: 100%;
    }
    
    .box {
      width: 80%;
      height: 80vw;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #fff;
      transition: 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #007bff;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #007bff;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="topo">
    <i class="voltar">&#8592;</i>
    <span class="titulo">ENTRAR</span>
    <i class="alerta">&#9888;</i>
  </div>
  <hr>
  <div class="box">
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>
</body>
</html>
